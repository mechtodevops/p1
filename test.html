<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Beautiful Website</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        h1 {
            color: #004466;
            font-size: 2.5rem;
            text-align: center;
            margin-top: 50px;
        }
        p {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.8;
            text-align: center;
        }
        header {
            background-color: #004466;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #004466;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer p {
            margin: 0;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Beautiful Website</h1>
    </header>
    <main>
        <div class="container">
            <p>This website is designed to inspire and inform.</p>
            <p>Explore our content and let your creativity flow!</p>
        </div>
    </main>
    <footer>

    </footer>
